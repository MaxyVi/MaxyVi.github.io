<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="11.css">
    <title>Ye Quotes</title>
</head>
<body>
    <div class='container'>
        <img class='resize_fit_center'
          src='img/yewest.jpg' />
    </div>
    <div class="app">
        <header>Kanye West quote generator</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Share this quote!</a>
        </section>
      </div>
    <script src="11.js"></script>
    <p class="footer">To extend on top of my Kanye West generator, I decided to add a photo of the controverisal artist. Having a visual aid helps frame these quotes and their absurdness</p>
   

</body>
</html>
